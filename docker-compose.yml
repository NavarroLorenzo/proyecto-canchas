
services:
  # üóÑÔ∏è MySQL Database (para users-api)
  mysql:
    image: mysql:8.0
    container_name: users_mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: users_db
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # üçÉ MongoDB (para canchas-api y reservas-api)
  mongodb:
    image: mongo:7.0
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # üêá RabbitMQ (mensajer√≠a entre microservicios)
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: rabbitmq
    ports:
      - "5672:5672"   # Puerto AMQP
      - "15672:15672" # UI web de RabbitMQ
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # üë§ Users API
  users-api:
    build:
      context: ./users-api
      dockerfile: Dockerfile
    container_name: users_api
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=rootpassword
      - DB_NAME=users_db
      - JWT_SECRET=mi_clave_secreta_super_segura_123
      - JWT_EXPIRATION_HOURS=24
      - PORT=8080
      - GIN_MODE=debug
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  # üèüÔ∏è Canchas API
  canchas-api:
    build:
      context: ./canchas-api
      dockerfile: Dockerfile
    container_name: canchas_api
    ports:
      - "8081:8081"
    environment:
      - PORT=8081
      - GIN_MODE=debug
      - MONGO_URI=mongodb://mongodb:27017
      - MONGO_DATABASE=canchas_db
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - RABBITMQ_EXCHANGE=canchas_events
      - RABBITMQ_QUEUE=canchas_queue
      - USERS_API_URL=http://users-api:8080
      - RESERVAS_API_URL=http://reservas-api:8082
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      users-api:
        condition: service_started
    networks:
      - app-network
    restart: unless-stopped

  # üìÖ Reservas API
  reservas-api:
    build:
      context: ./reservas-api
      dockerfile: Dockerfile
    container_name: reservas_api
    ports:
      - "8082:8082"
    environment:
      - PORT=8082
      - GIN_MODE=debug
      - MONGO_URI=mongodb://mongodb:27017
      - MONGO_DATABASE=reservas_db
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - RABBITMQ_EXCHANGE=reservas_events
      - RABBITMQ_QUEUE=reservas_queue
      - USERS_API_URL=http://users-api:8080
      - CANCHAS_API_URL=http://canchas-api:8081
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      users-api:
        condition: service_started
      canchas-api:
        condition: service_started
    networks:
      - app-network
    restart: unless-stopped

  # üîç Search API
  search-api:
    build:
      context: ./search-api
      dockerfile: Dockerfile
    container_name: search_api
    ports:
      - "8083:8083"
    environment:
      - PORT=8083
      - GIN_MODE=debug
      - SOLR_URL=http://solr:8983/solr
      - SOLR_CORE=canchas
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - RABBITMQ_EXCHANGE=canchas_events
      - RABBITMQ_QUEUE=canchas_queue
      - MEMCACHED_URL=memcached:11211
      - LOCAL_CACHE_SIZE=1000
      - LOCAL_CACHE_TTL_MINUTES=5
      - MEMCACHED_TTL_MINUTES=10
      - CANCHAS_API_URL=http://canchas-api:8081
    depends_on:
      solr:
        condition: service_started
      rabbitmq:
        condition: service_healthy
      memcached:
        condition: service_started
      canchas-api:
        condition: service_started
    networks:
      - app-network
    restart: unless-stopped

  # üß† Memcached (cache distribuida)
  memcached:
    image: memcached:1.6-alpine
    container_name: memcached
    ports:
      - "11211:11211"
    networks:
      - app-network

  # üîé Solr (motor de b√∫squeda)
  solr:
    image: solr:9
    container_name: solr
    ports:
      - "8983:8983"
    volumes:
      - ./search-api/solr-config:/myconfig
      - solr_data:/var/solr
    command:
      - solr-precreate
      - canchas
      - /myconfig
    networks:
      - app-network

      # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "5173:80"
    environment:
      - VITE_API_URL=http://localhost:8083
      - VITE_USERS_API_URL=http://localhost:8080
      - VITE_CANCHAS_API_URL=http://localhost:8081
      - VITE_RESERVAS_API_URL=http://localhost:8082
    depends_on:
      - search-api
      - users-api
      - canchas-api
      - reservas-api
    networks:
      - app-network

volumes:
  mysql_data:
  mongodb_data:
  rabbitmq_data:
  solr_data:

networks:
  app-network:
    driver: bridge
